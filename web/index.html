<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarsWorld - Procedural World Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LarsWorld</h1>
        <p class="subtitle">Procedural World Generator</p>
    </header>
    
    <main id="map-section">
        <div id="map-controls">
            <button id="generate-paginated-btn" class="generate-btn">
                <span class="btn-icon">üåç</span>
                Generate World
            </button>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="seed-input">Seed (optional):</label>
                    <input type="text" id="seed-input" value="" placeholder="Leave empty for random" title="Enter a custom seed for reproducible worlds">
                </div>
                <div class="control-group">
                    <label for="width-input">Map Width:</label>
                    <input type="number" id="width-input" value="1000" min="100" max="2000" step="50" title="Width in tiles (100-2000)">
                </div>
                <div class="control-group">
                    <label for="height-input">Map Height:</label>
                    <input type="number" id="height-input" value="1000" min="100" max="2000" step="50" title="Height in tiles (100-2000)">
                </div>
                <div class="control-group">
                    <label for="pagesize-input">Page Size:</label>
                    <input type="number" id="pagesize-input" value="64" min="1" max="256" title="Rows per API request (affects generation speed)">
                </div>
            </div>
            
            <div class="preset-buttons">
                <button type="button" class="preset-btn" data-width="500" data-height="500">Small (500√ó500)</button>
                <button type="button" class="preset-btn" data-width="1000" data-height="1000">Medium (1000√ó1000)</button>
                <button type="button" class="preset-btn" data-width="1500" data-height="1500">Large (1500√ó1500)</button>
            </div>
            
            <div id="seed-display" class="seed-display" style="display: none;">
                <strong>Generated with seed:</strong> <span id="current-seed"></span>
                <button id="copy-seed" class="copy-btn" title="Copy seed">üìã</button>
            </div>
        </div>
        
        <div id="map-container"></div>
        
        <aside id="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="legend-color ocean"></div>
                <span>Ocean</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shallow_water"></div>
                <span>Shallow Water</span>
            </div>
            <div class="legend-item">
                <div class="legend-color beach"></div>
                <span>Beach</span>
            </div>
            <div class="legend-item">
                <div class="legend-color desert"></div>
                <span>Desert</span>
            </div>
            <div class="legend-item">
                <div class="legend-color grassland"></div>
                <span>Grassland</span>
            </div>
            <div class="legend-item">
                <div class="legend-color forest"></div>
                <span>Forest</span>
            </div>
            <div class="legend-item">
                <div class="legend-color tundra"></div>
                <span>Tundra</span>
            </div>
            <div class="legend-item">
                <div class="legend-color mountain"></div>
                <span>Mountain</span>
            </div>
            <div class="legend-item">
                <div class="legend-color snow"></div>
                <span>Snow</span>
            </div>
            <div class="legend-item">
                <div class="legend-color swamp"></div>
                <span>Swamp</span>
            </div>
            <div class="legend-item">
                <div class="legend-color river"></div>
                <span>River</span>
            </div>
            <div class="legend-item">
                <div class="legend-color lake"></div>
                <span>Lake</span>
            </div>
        </aside>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
