<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarsWorld - Procedural World Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LarsWorld</h1>
        <p class="subtitle">Procedural World Generator</p>
    </header>
    
    <main id="map-section">
        <div id="map-controls">
            <button id="generate-paginated-btn" class="generate-btn">
                <span class="btn-icon">üåç</span>
                Generate World
            </button>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="seed-input">World Name (optional):</label>
                    <input type="text" id="seed-input" value="" placeholder="Leave empty for random name">
                </div>
                <div class="control-group advanced-control">
                    <label for="pagesize-input">World Detail Level:</label>
                    <select id="pagesize-input" aria-label="Choose world detail level">
                        <option value="32">Quick Preview</option>
                        <option value="64" selected>Standard Quality</option>
                        <option value="128">High Detail</option>
                        <option value="256">Maximum Detail</option>
                    </select>
                </div>
            </div>
            
            <div id="seed-display" class="seed-display" style="display: none;">
                <strong>Generated with seed:</strong> <span id="current-seed"></span>
                <button id="copy-seed" class="copy-btn" title="Copy seed">üìã</button>
            </div>
        </div>
        
        <div id="map-container"></div>
        
        <aside id="legend">
            <button id="legend-toggle" class="legend-toggle" aria-expanded="true" aria-controls="legend-content">
                <h3>Legend</h3>
                <span class="legend-arrow">‚ñº</span>
            </button>
            <div id="legend-content" class="legend-content">
                <div class="legend-item">
                    <div class="legend-color ocean"></div>
                    <span>Ocean</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color land"></div>
                    <span>Land</span>
                </div>
            </div>
        </aside>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
