<!DOCTYPE html>
<html>
<head>
    <title>LarsWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LarsWorld</h1>
    
    <div id="map-section">
        <div id="map-controls">
            <button id="generate-paginated-btn">Generate World</button>
            <div class="control-group">
                <label for="seed-input">Seed:</label>
                <input type="text" id="seed-input" value="demo-seed-123" placeholder="Enter seed">
                <label for="pagesize-input">Page Size:</label>
                <input type="number" id="pagesize-input" value="64" min="1" max="256">
            </div>
        </div>
        <div id="map-container"></div>
        <div id="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <div class="legend-color ocean"></div>
                <span>Ocean</span>
            </div>
            <div class="legend-item">
                <div class="legend-color shallow_water"></div>
                <span>Shallow Water</span>
            </div>
            <div class="legend-item">
                <div class="legend-color beach"></div>
                <span>Beach</span>
            </div>
            <div class="legend-item">
                <div class="legend-color desert"></div>
                <span>Desert</span>
            </div>
            <div class="legend-item">
                <div class="legend-color grassland"></div>
                <span>Grassland</span>
            </div>
            <div class="legend-item">
                <div class="legend-color forest"></div>
                <span>Forest</span>
            </div>
            <div class="legend-item">
                <div class="legend-color tundra"></div>
                <span>Tundra</span>
            </div>
            <div class="legend-item">
                <div class="legend-color mountain"></div>
                <span>Mountain</span>
            </div>
            <div class="legend-item">
                <div class="legend-color snow"></div>
                <span>Snow</span>
            </div>
            <div class="legend-item">
                <div class="legend-color swamp"></div>
                <span>Swamp</span>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
